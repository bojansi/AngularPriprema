<div class="row">
    <div class="col-lg-3 py-2" *ngFor="let photo of photos">
        <div class="card">
            <a href="{{photo.url}}"><img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <h5 class="card-title">{{ photo.albumId }}</h5>
              <p class="card-text">{{ photo.id }}</p>
              <p class="card-text"><small class="text-muted">{{ photo.title }}</small></p>
            </div>
        </div>
    </div>
</div>
