<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>userId</th>
            <th>Album Id</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of albums"> 
            <td>{{ album.userId }}</td>
            <td>{{ album.id }}</td>
            <td><a routerLink="/photos/{{album.id}}">{{ album.title }}</a></td>
        </tr>
    </tbody>
</table>
