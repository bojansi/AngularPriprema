<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of firme">
            <td>{{f.id}}</td>
            <td><a href="/zaposleni/{{f.id}}">{{f.name}}</a></td>
        </tr>
    </tbody>
</table>
