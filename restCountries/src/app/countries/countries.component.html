
<table class="table table-hover text-center">
    <thead class="thead-dark">
        <th>Zemlja</th>
        <th>Glavni grad</th>
        <th>Broj stanovnika</th>
        <th>Povrsina</th>
        <th>Region</th>
        <th class="d-none d-md-table-cell">Zastava</th>
    </thead>

    <tbody>
        <!--Uslovno dodavanje vrste u kojoj se prikazuju podaci u slucaju da dodje do neke greske na serveru ili ako su podaci spori-->
        <tr *ngFor="let country of countries">
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population }}</td>
            <td>{{ country.area }}</td>
            <td>{{ country.region }}</td>
            <td class="d-none d-md-table-cell w-25"><img src="{{ country.flag }}" class="img-fluid"></td>

        </tr>
    </tbody>
    <tfoot>
      <p class="dispalay-4">Ukupno prikazano zemalja: {{countries?.length}}</p>  
    </tfoot>
</table>
